<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Course</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .header {
        color: white;
        position: fixed;
        top: 0;
        left: 250px;
        width: calc(100% - 250px);
        z-index: 1000;
      }

      .sidebar {
        color: white;
        width: 250px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      .main-content {
        margin-left: 250px;
        margin-top: 56px; /* Height of header */
        padding: 20px;
      }

      .sidebar .nav-link {
        color: white;
      }

      .sidebar .nav-link.active {
        background-color: #007bff;
        color: white;
      }

      .sidebar a:hover {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <nav class="sidebar bg-dark">
      <div class="d-flex align-items-center mb-4 p-3">
        <!-- Logo Image -->
        <img src="./grk-logo.png" alt="Logo" class="me-2 w-25" />
        <h5 class="fs-3 fw-bold mb-0">GRK LMS</h5>
      </div>
      <ul class="nav nav-pills flex-column mb-auto p-3">
        <li class="nav-item">
          <a href="admin.html" class="nav-link">
            <i class="bi bi-house-door-fill me-1"></i> Dashboard
          </a>
        </li>
        <li>
          <a href="#" class="nav-link">
            <i class="bi bi-person-circle me-1"></i> Students Login
          </a>
        </li>
        <li>
          <a href="course.html" class="nav-link active">
            <i class="bi bi-book me-1"></i> Courses
          </a>
        </li>
      </ul>
      <hr />
      <div class="p-3">
        <a
          href="#"
          class="d-flex align-items-center text-white text-decoration-none"
        >
          <i class="bi bi-person-circle"></i>
          <span class="ms-2">Tutor 1</span>
        </a>
      </div>
    </nav>

    <!-- Header -->
    <header class="header" style="border-left: 1px solid white">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="https://grktraining.com/">
            <span class="fs-4 fw-bold">GRK</span>
          </a>

          <!-- Hamburger Menu -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Collapsible Menu -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="d-flex ms-auto">
              <!-- Add Course Button -->
              <button
                class="btn btn-primary me-3"
                data-bs-toggle="modal"
                data-bs-target="#addCourseModal"
              >
                Add Course
              </button>

              <!-- Logout Button -->
              <a href="index.html">
                <button
                  class="btn btn-outline-light"
                  style="border-color: white"
                >
                  Logout
                </button>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content 
    <div class="main-content">
      <h2>Welcome to GRK LMS</h2>
      <p>
        Use the "Add Course" button in the header to add new courses, or
        navigate through the sidebar for more options.
      </p>
    </div>-->

    <!-- Add Course Modal -->
    <div
      class="modal fade"
      id="addCourseModal"
      tabindex="-1"
      aria-labelledby="addCourseModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCourseModalLabel">Add Course</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="courseForm">
              <div class="mb-3">
                <label for="courseTitle" class="form-label">Course Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="courseTitle"
                  placeholder="Enter course title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="courseVideo" class="form-label">Add Video</label>
                <input
                  type="file"
                  class="form-control"
                  id="courseVideo"
                  accept="video/*"
                />
              </div>
              <div class="mb-3">
                <label for="courseDescription" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="courseDescription"
                  rows="3"
                  placeholder="Enter course description"
                  required
                ></textarea>
              </div>
              <button
                type="button"
                class="btn btn-primary"
                id="saveCourseButton"
              >
                Save Course
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("saveCourseButton")
        .addEventListener("click", function () {
          const courseTitle = document.getElementById("courseTitle").value;
          const courseVideo = document.getElementById("courseVideo").files[0];
          const courseDescription =
            document.getElementById("courseDescription").value;

          if (courseTitle && courseDescription) {
            console.log("Course Title:", courseTitle);
            console.log(
              "Video File:",
              courseVideo ? courseVideo.name : "No video uploaded"
            );
            console.log("Description:", courseDescription);

            // Optionally clear the form and close the modal
            document.getElementById("courseForm").reset();
            const modal = bootstrap.Modal.getInstance(
              document.getElementById("addCourseModal")
            );
            modal.hide();

            alert("Course added successfully!");
          } else {
            alert("Please fill in all required fields!");
          }
        });
    </script>
  </body>
</html>
