<!DOCTYPE html>

  <head>

    <link

      rel="stylesheet"
    />
    <link

    <link rel="stylesheet" href="" />

  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav

        style="width: 250px; height: 729px"
      >
        <div class="d-flex align-items-center mb-4">
          <!-- Logo Image -->
          <img src="./grk-logo.png" alt="Logo" class="me-2 w-25" />
          <h5 class="fs-3 fw-bold mb-4">GRK LMS</h5>
        </div>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active text-white">
              <i class="bi bi-house-door-fill me-1"></i> Dashboard
            </a>
          </li>
          <li>

          >
            <i class="bi bi-person-circle"></i>

          </a>
        </div>
      </nav>

      <header
        class="bg-dark border-bottom"
        style="width: 1300px; height: 50px; border-left: 2px solid white"

        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <div class="header-line me-3"></div>

          <div class="container">
            <!-- Logo -->
            <a
              class="navbar-brand d-flex align-items-center"
              href="https://grktraining.com/"
            >
              <span class="fs-4 fw-bold">GRK</span>
            </a>

            <!-- Hamburger Menu -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"

              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Menu -->
            <div class="collapse navbar-collapse" id="navbarNav">

                </li>

                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Contact</a>
                </li>
              </ul>-->

              <!-- Profile or Actions -->
              <div class="d-flex ms-auto">
                <button class="btn btn-primary me-2">Login</button>
